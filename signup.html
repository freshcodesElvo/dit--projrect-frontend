<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center d-flex sign-up-container">
            <div class="col-md-4 sign-up-left">
                <img src="images/a rental apartment.png" alt="" class="img-fluid sign-up-img-1">
                <img src="images/a rental apartment.png" alt="" class="img-fluid sign-up-img-2">
            </div>
            <div class="col-md-7 sign-up-right">
                <div class="form-container">   

                    <h2 class="">Create an account</h2>
                    <p class="have-an-account">Already have an account? <a href="login.html">Log in</a></p>

                    <form>
                        <div class="names-top d-flex">
                            <div class="form-group">
                                <label for="first-name">First name</label>
                                <input type="text" class="form-control" id="first-name" >
                            </div>
    
                            <div class="form-group">
                                <label for="second-name">Second name</label>
                                <input type="text" class="form-control" id="second-name"   >
                            </div>

                        </div>
                        

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" >
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="terms-and-conditions">
                            <label class="form-check-label" for="terms-and-conditions">Agree to the terms and conditions</label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block submit-details">Create account</button>

                        <div class="text-center or-register">
                            <p>Or register with</p>
                        </div>

                        <a href="#" class="btn btn-light btn-block google-btn">
                            <ion-icon name="logo-google"></ion-icon>
                            Google
                        </a>
                    </form>

                    <div class="back-to-chat">
                        <a href="#">Back to the chatbot</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
     
    
      <!-- Bootstrap JS Bundle (optional) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
