<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="d-flex">
        <div class="sidebar d-flex flex-column p-3">
            <a href="#" class="nav-link">New chat</a>
            <a href="#" class="nav-link">Bookmarks</a>
            <a href="#" class="nav-link">Notifications</a>
        </div>
        <div class="content">
            <h1>Hello user, what do you want to search?</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Location</h5>
                            <p class="card-text">City, neighborhood, or specific address.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Price Range</h5>
                            <p class="card-text">Slider or input fields for minimum and maximum rent.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Property Type</h5>
                            <p class="card-text">Apartment, house, condo, etc.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Bedrooms and Bathrooms</h5>
                            <p class="card-text">Number of bedrooms and bathrooms.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-group mt-3">
                <input type="text" class="form-control search-box" placeholder="Search by city, neighborhood, or property name...">
                <div class="input-group-append">
                    <button class="btn search-button" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
     
    
      <!-- Bootstrap JS Bundle (optional) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
